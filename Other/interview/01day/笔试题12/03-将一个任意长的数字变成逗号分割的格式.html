        function parseToMoney( num ) {

            var str = String( num )
            var IntNum = str.split( '.' )[ 0 ]
            var reverseIntNum = IntNum.split( '' ).reverse().join( '' )
            var dotResult = str.split( '.' )[ 1 ]

            var IntResult = ''
            for ( var i = 0; i < reverseIntNum.length; i++ ) {

                if ( i % 3 === 0 ) {
                    i === 0 ? IntResult += `${reverseIntNum[ i ]}` : IntResult += `,${reverseIntNum[ i ]}`
                } else {
                    IntResult += reverseIntNum[ i ]
                }

            }
            IntResult = IntResult.split( '' ).reverse().join( '' )

            return `${IntResult}.${dotResult}`
        }

        console.log( parseToMoney( 12231233254334.56 ) )
